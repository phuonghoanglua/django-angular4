<div class="col-md-10 col-md-offset-2">
    <h2>Create New Post</h2>
    <form name="form" (ngSubmit)="f.form.valid && createPost()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="title">Tile</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" [ngModelOptions]="{standalone: true}" #title="ngModel" required />
            <div *ngIf="error.title" class="alert alert-danger" >{{ error.title}}</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !content.valid }">
            <label for="content">Post Body</label>
            <div id="content" [froalaEditor] [(froalaModel)]="post.content">>Hello, Froala!</div>
            <div *ngIf="error.content" class="alert alert-danger">{{ error.content }}</div>
        </div>
        <div>
            <label for="publish">Publish</label>
            <my-date-picker id="publish" [(ngModel)]="post.publish" [options]="myDatePickerOptions" #publish="ngModel" [ngModelOptions]="{standalone: true}" required></my-date-picker>
            <!--<input [(ngModel)]="post.publish"  class="form-control" [ngModelOptions]="{standalone: true}" #publish="ngModel" />-->
            <div *ngIf="error.publish" class="alert alert-danger">{{ error.publish }}</div>
        </div>
        <br>
        <div *ngIf="error.detail" class="alert alert-danger">{{ error.detail }}</div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create Post</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
